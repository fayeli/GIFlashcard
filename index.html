<html lang="en" >
<head>
  <base href="/">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">
  <link href='//fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href="//fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link href="css/main.css" rel="stylesheet" />
</head>


<body ng-app="MainApp" ng-cloak>


  <!--
    Your HTML content here
  -->
  <div layout="row" class="main">
    <md-sidenav md-component-id="left" class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="$mdMedia('gt-sm')" layout-padding layout="column" layout-align="center center">
      
        <img class="logo" src="img/icons/cards.png">
        <div>
        <h1> GIFlashcard </h1>
        <p> A fun & interactive language learning tool for creating flashcards with animated GIFs. </p>
        </div>
        <div>
        <md-button href="/about"> About </md-button>
        <md-button href="/"> Try it! </md-button>
      </div>

    </md-sidenav>

    <md-content layout="column" layout-align="space-between" flex class= "md-whiteframe-z2" ng-controller="MainController">
      <md-toolbar hide-gt-sm>
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Settings">
            <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
          </md-button>
          <h2>
            <span>GIFlashcard</span>
          </h2>
        </div>
      </md-toolbar>
      <ng-view></ng-view>
    </md-content>
  </div>

  <footer layout="row" layout-align="end center">
    <img src="./img/PoweredBy_200px-Black_HorizLogo.png">
    <span>&</span>
    <img class="pearson-logo" src="./img/Pearson_logo.png">
  </footer>  
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="./node_modules/angular/angular.js"></script>
  <script src="./node_modules/angular-aria/angular-aria.js"></script>
  <script src="./node_modules/angular-animate/angular-animate.js"></script>
  <script src="./node_modules/angular-route/angular-route.js"></script>
  <script src="./node_modules/angular-material/angular-material.js"></script>
  <script src="./bower_components/angular-socialshare/angular-socialshare.min.js"></script>
  <script src="//platform.twitter.com/widgets.js"></script>
  <script src="//platform.tumblr.com/v1/share.js"></script>
  <script type="text/javascript" src="//assets.pinterest.com/js/pinit.js" data-pin-build='parsePins'></script>
  
  <!-- Your application bootstrap  -->
  <script src = "js/app.js" type="text/javascript"></script>


  
</body>
</html>
